name: equations
region: us-east-1
yamlVersion: 2
path: src
description: A simple API for solving complex mathematical equations.
backend:
    functions:
        - entry: app.js
          handler: handler
          name: express
          path: ./
          type: httpServer
    language:
        name: js
        packageManager: npm
    scripts:
        deploy:
            - npm install --production=false
        local:
            - npm install

